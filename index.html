<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="card m-5 bg-dark">
      <h1 class="text-center text-light">Buscar endereço via cep</h1>
      <div class="container my-5">
        <input type="text" id="inputCep" placeholder="cep" class="form-control">
      </div>
      <div class="container text-center">
        <button onclick="getAddress()" class="btn btn-primary px-5">Buscar</button>
      </div>
      <table class="table caption-top my-3" id="tableCep">
        <thead class="bg-success text-light">
          <tr>
            <th scope="col">Rua/Avenida</th>
            <th scope="col">Bairro</th>
            <th scope="col">Cidade</th>
            <th scope="col">UF</th>
          </tr>
        </thead>
      </table>
     </div> 


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
